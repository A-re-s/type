{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="icon" href="{% static "deps/icons/site_icon.svg" %}" type="image/svg+xml">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    {% block css %}
    {% endblock css %}
</head>

<body>
    <header>
        <nav class="navbar mx-5">
            <a class="navbar-brand" href="{% url "main:index" %}">
                <i class="fa-solid fa-keyboard"></i>
                Type
            </a>
            <a class="nav-link navbar-center" id="leaderboard" href="leaderboard.html">
                <i class='fas fa-crown'></i>
            </a>
            
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" id="profile" href="{% url "users:profile" %}">
                        <i class="fas fa-user"></i>
                        Ares
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login" href="{% url "users:login" %}">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </li>

            </ul>
        </nav>
    </header>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/1cc62347df.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   {% block script %}{% endblock script %}
</body>

</html>
